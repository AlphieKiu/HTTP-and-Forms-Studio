<!doctype html>

<head>
    <meta charset="utf-8">
    <script>
        window.addEventListener("load", function() {
            let form = document.getElementById("searchForm");

            function setSearchEngine() {
                let actions = {
                    "Google": "https://www.google.com/search",
                    "DuckDuckGo": "https://duckduckgo.com/",
                    "Bing": "https://www.bing.com/search",
                    "Ask": "https://www.ask.com/web"
                }
                let searchEngineValue = document.querySelector("input[name=searchEngine]:checked").value;
                let actionURL = actions[searchEngineValue];
                return form.setAttribute("action", actionURL);
            }

            form.addEventListener("submit", function() {
                return setSearchEngine();
            });

        });
    </script>
</head>

<body>
    <form id="searchForm" action="" method="GET">
        <input type="text" name="q" /><button name="submit" type="submit" value="Go"> Go!</button><br>
        <fieldset>
            <label><input type="radio" name="searchEngine" value="Google"/> Google </label>
            <label><input type="radio" name="searchEngine" value="DuckDuckGo"/> DuckDuckGo </label>
            <label><input type="radio" name="searchEngine" value="Bing"/> Bing </label>
            <label><input type="radio" name="searchEngine" value="Ask"/> Ask </label>
        </fieldset>
    </form>
</body>
